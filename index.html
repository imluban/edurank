<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduRank — Modern Rankings</title>
  <meta name="description" content="Compare SSC & HSC results with a clean modern design." />
  <style>
    :root{
      --bg:#0b0c0f; --card:#14161a; --text:#e6e9ee; --muted:#8a8f9b; --accent:#00b4d8; --border:rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:'Inter',sans-serif;min-height:100vh;display:flex;flex-direction:column}header{padding:18px 28px;display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,0.02);backdrop-filter:blur(8px);border-bottom:1px solid var(--border)}
.logo{font-size:22px;font-weight:700;color:var(--accent);letter-spacing:0.5px}
nav{display:flex;gap:16px}
nav a{font-size:15px;color:var(--text);padding:6px 10px;border-radius:8px;transition:0.25s}
nav a:hover{background:rgba(255,255,255,0.05)}

main{flex:1;max-width:1000px;margin:40px auto;padding:0 20px;display:flex;flex-direction:column;gap:24px}

.hero{text-align:center}
.hero h1{font-size:32px;font-weight:700;margin-bottom:8px}
.hero p{color:var(--muted);font-size:15px}

.filters{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:20px}
select,input{padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:var(--card);color:var(--text);font-size:14px}
.search{flex:1;min-width:200px}
button{background:var(--accent);color:#fff;border:none;padding:10px 18px;border-radius:10px;font-size:14px;cursor:pointer;transition:0.3s}
button:hover{opacity:0.9}

table{width:100%;border-collapse:collapse;margin-top:28px;font-size:14px}
th,td{text-align:left;padding:12px;border-bottom:1px solid var(--border)}
th{color:var(--muted);font-weight:600;text-transform:uppercase;font-size:12px}
tbody tr:hover{background:rgba(255,255,255,0.03)}

footer{text-align:center;padding:20px 0;font-size:13px;color:var(--muted);border-top:1px solid var(--border)}

@media(max-width:700px){
  .hero h1{font-size:26px}
  select,input,button{font-size:13px}
}

  </style>
</head>
<body>
  <header>
    <div class="logo">EduRank</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Top Schools</a>
      <a href="#">About</a>
    </nav>
  </header>  <main>
    <section class="hero">
      <h1>Board Rankings — Simplified</h1>
      <p>Track SSC & HSC students with clarity, speed, and elegance.</p>
      <div class="filters">
        <select id="examSelect">
          <option value="hsc-2025">HSC 2025</option>
          <option value="ssc-2025">SSC 2025</option>
          <option value="ssc-2024">SSC 2024</option>
        </select><select id="streamSelect">
      <option value="all">All Streams</option>
      <option value="science">Science</option>
      <option value="business">Business</option>
      <option value="hum">Humanities</option>
    </select>

    <input id="q" class="search" placeholder="Search name, roll or school" />
    <button id="clearBtn">Clear</button>
  </div>

  <table>
    <thead>
      <tr><th>#</th><th>Name</th><th>School</th><th>GPA</th><th>Total</th></tr>
    </thead>
    <tbody id="resultsBody">
      <tr><td colspan="5" style="text-align:center;color:var(--muted)">Load demo data to start.</td></tr>
    </tbody>
  </table>

  <div style="margin-top:20px">
    <button id="loadDemo">Load Demo Data</button>
  </div>
</section>

  </main>  <footer>© <span id="year"></span> EduRank — Designed for clarity and minimalism.</footer>  <script>
    const demo=[
      {rank:1,name:'Ayaan Rahman',school:'Chittagong Collegiate',gpa:'5.00',total:700,stream:'science',exam:'ssc-2025'},
      {rank:2,name:'Sadia Noor',school:'Govt City College',gpa:'4.96',total:695,stream:'business',exam:'ssc-2025'},
      {rank:3,name:'Fahim Hossain',school:'Chattogram High',gpa:'4.90',total:690,stream:'science',exam:'ssc-2024'}
    ];

    const q=document.getElementById('q');
    const resultsBody=document.getElementById('resultsBody');
    const examSelect=document.getElementById('examSelect');
    const streamSelect=document.getElementById('streamSelect');
    const loadDemo=document.getElementById('loadDemo');
    const clearBtn=document.getElementById('clearBtn');

    function renderRows(list){
      if(!list.length){resultsBody.innerHTML='<tr><td colspan="5" style="text-align:center;color:var(--muted)">No results found.</td></tr>';return}
      resultsBody.innerHTML=list.map(r=>`<tr><td>${r.rank}</td><td>${r.name}</td><td>${r.school}</td><td>${r.gpa}</td><td>${r.total}</td></tr>`).join('');
    }

    function applyFilters(){
      const qv=q.value.trim().toLowerCase();
      const exam=examSelect.value;const stream=streamSelect.value;
      let list=demo.filter(d=>d.exam===exam);
      if(stream!=='all') list=list.filter(d=>d.stream===stream);
      if(qv) list=list.filter(d=>d.name.toLowerCase().includes(qv)||d.school.toLowerCase().includes(qv));
      renderRows(list);
    }

    q.addEventListener('input',applyFilters);
    examSelect.addEventListener('change',applyFilters);
    streamSelect.addEventListener('change',applyFilters);
    loadDemo.addEventListener('click',()=>renderRows(demo));
    clearBtn.addEventListener('click',()=>{q.value='';renderRows([])});
    document.getElementById('year').textContent=new Date().getFullYear();
  </script></body>
</html>
